<div class="qNa-header">
	<h2>Questions</h2>
	<md-button ng-click="questionsCtrl.startEditingNewQuestion()" ng-disabled="questionsCtrl.isEditing" aria-label="Ask a question">
		Ask a question
	</md-button>
</div>
<form name="submitQuestionForm" ng-submit="questionsCtrl.submitQuestion()" ng-show="questionsCtrl.isEditing" class="qNa-edit-container">
	<md-input-container>
		<input ng-model="questionsCtrl.newQuestionTitle" required md-maxlength="100" placeholder="Title"></input>
	</md-input-container>
	<md-input-container>
	    <textarea ng-model="questionsCtrl.newQuestionContent" required md-maxlength="1000" placeholder="Enter a question"></textarea>
	</md-input-container>
	<md-button ng-click="questionsCtrl.clearContent()" aria-label="Cancel" type="button">Cancel</md-button>
	<md-button aria-label="Submit question" type="submit">Submit</md-button>
</form>
<question ng-repeat="question in questionsCtrl.questions" objectId="questionsCtrl.objectId"
			type="questionsCtrl.type" data="question">
</question>
