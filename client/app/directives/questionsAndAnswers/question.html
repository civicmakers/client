<div class="cm-qNa-container">
	<div class="cm-question-container cm-question-bg-color layout-row">
		<img class="cm-qNa-avatar" ng-src="{{questionCtrl.questionData.authorAvatarUrl}}" alt="Question author avatar">
		<div class="cm-qNa-content cm-question-content" flex="85">
			<div class="cm-qNa-font cm-qNa-bold">{{questionCtrl.questionData.authorDisplayName}}</div>
			<div class="cm-qNa-font">
				{{questionCtrl.questionData.content}}
			</div>
		</div>
	</div>
	<div class="cm-answer-container cm-answer-bg-color">
		<div ng-repeat="answer in questionCtrl.answersList" class="cm-reply-pull-right layout-row">
			<img class="cm-qNa-avatar" ng-src="{{answer.authorAvatarUrl}}" alt="Answer author avatar">
			<div class="cm-qNa-content" flex="85">
				<div class="cm-qNa-font cm-qNa-bold">{{answer.authorDisplayName}}</div>
				<div class="cm-qNa-font">
					{{answer.content}}
				</div>
			</div>
		</div>
	</div>

	<form name="answerForm" ng-submit="questionCtrl.submitAnswer()">
		<div class="cm-reply-form cm-reply-form-bg-color layout-row">
			<md-input-container class="cm-reply-input">
				<input ng-model="questionCtrl.newAnswerContent" type="text" aria-label="reply" required/>
			</md-input-container>
			<button class="button md-raised md-primary" type="submit"
					analytics-on analytics-event="answer-submit" analytics-category="{{questionCtrl.type}} Q&A">
				Reply
			</button>
		</div>
	</form>
</div>
