<div ng-controller="ToolCtrl as tool">
  <div class="card profile-card">
    <div class="heading">
      <span class="profile-image">
        <img ng-src="{{ tool.image }}" alt="">
      </span>
      <span class="title-section">
        <div class="subtitle">Created By</div>
        <div class="title">{{ tool.name }}</div>
      </span>
    </div>

    <table class="social-links">
      <tr>
        <td>
          <span class="fa-stack">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-link fa-stack-1x" style="color: grey;"></i>
          </span>
        </td>
        <td>
          <a href="{{ tool.link }}" target="_blank">{{ tool.link }}</a>
        </td>
      </tr>
      <tr>
        <td>
          <span class="fa-stack">
            <i class="fa fa-circle fa-stack-2x" style="color: #3b5998;"></i>
            <i class="fa fa-facebook fa-stack-1x" style="color: white;"></i>
          </span>
        </td>
        <td>
          <a href="https://www.facebook.com/daniel.rasmuson" target="_blank">https://www.facebook.com/daniel.rasmuson</a>
        </td>
      </tr>
      <tr>
        <td>
          <span class="fa-stack">
            <i class="fa fa-circle fa-stack-2x" style="color: #4099FF;"></i>
            <i class="fa fa-twitter fa-stack-1x" style="color: white;"></i>
          </span>
        </td>
        <td>
          <a href="{{ tool.twitter }}" target="_blank">{{ tool.twitter }}</a>
        </td>
      </tr>
    </table>

    <table class="synopsis-table">
      <tr>
        <td>pricing</td>
        <td>{{ tool.pricing }}</td>
      </tr>
      <tr>
        <td>origin</td>
        <td>United States</td>
      </tr>
      <tr>
        <td>created</td>
        <td >{{ tool.createdAt | date }}</td>
      </tr>
    </table>

    <div class="tag-section">
      <div class="title" >
        TAGGED
      </div>
        <div>
          <span ng-repeat="tag in tool.Tags" ng-class="tool.Tags.indexOf(tag) % 2 === 0 ? 'tag bg-orange' : 'tag bg-blue'">{{ tag }}</span>
        </div>
    </div>
  </div>
