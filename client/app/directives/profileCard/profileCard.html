
  <div class="card profile-card">
    <div class="heading">
      <span class="profile-image">
        <img ng-src="{{ profileCardCtrl.data.image }}" alt="">
      </span>
      <span class="title-section">
        <div class="subtitle">Created By</div>
        <div class="title">{{ profileCardCtrl.data.name }}</div>
      </span>
    </div>

    <table class="social-links">
      <tr>
        <td>
          <span class="fa-stack">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-link fa-stack-1x" style="color: grey;"></i>
          </span>
        </td>
        <td>
          <a href="{{ profileCardCtrl.data.link }}" target="_blank">{{ profileCardCtrl.data.link }}</a>
        </td>
      </tr>
      <tr>
        <td>
          <span class="fa-stack">
            <i class="fa fa-circle fa-stack-2x" style="color: #4099FF;"></i>
            <i class="fa fa-twitter fa-stack-1x" style="color: white;"></i>
          </span>
        </td>
        <td>
          <a href="{{ profileCardCtrl.data.twitter }}" target="_blank">{{ profileCardCtrl.data.twitter }}</a>
        </td>
      </tr>
    </table>

    <table class="synopsis-table">
      <tr>
        <td class="synopsis-table-title title">pricing</td>
        <td>{{ profileCardCtrl.data.pricing }}</td>
      </tr>
      <tr>
        <td class="synopsis-table-title title">origin</td>
        <td>United States</td>
      </tr>
      <tr>
        <td class="synopsis-table-title title">created</td>
        <td >{{ profileCardCtrl.data.createdAt | date }}</td>
      </tr>
    </table>

    <div class="tag-section">
      <div class="title" >
        TAGGED
      </div>
        <div>
          <span ng-repeat="tag in profileCardCtrl.data.Tags" class="tag" 
                ng-class="profileCardCtrl.tagBGColor[$index % 3]">{{ tag }}
          </span>
        </div>
    </div>
