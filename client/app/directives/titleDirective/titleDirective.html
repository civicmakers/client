<div class="title-directive" layout="row">

  <img ng-if="data.avatar" ng-src="{{::data.avatar}}">
  <img ng-if="data.image" ng-src="{{::data.image}}">

  <a ng-href="{{::data.link}}">
    <div class="text">
        <p>{{ upcase(data.type) }}</p>
        <h1>{{ ::data.name }}</h1>
    </div>
  </a>

</div>
