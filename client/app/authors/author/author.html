<div class="main-wrapper">

  <title-directive data="author"></title-directive>

	<p>{{author.attributes.description}}</p>
  <p>Created: {{ author.attributes.created_at | date:'MMMM dd, yyyy' }}</p>
  <ul>
    <li><a ng-href="{{author.attributes.social_links.facebook}}">Facebook</a></li>
    <li><a ng-href="{{author.attributes.social_links.twitter}}">Twitter</a></li>
    <li><a ng-href="{{author.attributes.social_links.linkedin}}">LinkedIn</a></li>
  </ul>
	<!-- {{author}} -->
</div>
