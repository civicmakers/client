<div>
  <!-- TODO get legal photo -->
  <!-- http://devpost.com/ -->
  <div class="main-header">
    <div id="first-line" class="header-text">TALENT, TOOLS & KNOWLEDGE</div></br>
    <div id="second-line" class="header-text">FOR CIVIC PROJECTS</div>
  </div>
</div>
<div class="main-wrapper">
  <div layout="row" flex>
    <div layout="column" layout-fill layout-align="center start" class="horizontal-repeat">
      <div layout="row" class="title-row first-row" layout-align="center center" flex>
        <h1>
          Stories
          <a href="/projects" class="md-title" style="padding: 0px 0px 0px 20px;">
            View All {{mainCtrl.projectsNum}} Stories
          </a>
        </h1>
        <div flex>
        </div>
        <div class="seemore">
          <!-- todo put this into a directive -->
          <md-button ng-click="mainCtrl.loginAndRedirect('/add/project')" class="md-raised md-primary add-button">
            Add a story
          </md-button>
        </div>
      </div>
      <div class="card-repeat">
        <card-directive ng-repeat="project in mainCtrl.projects | filter:mainSearch" data="project"></card-directive>
      </div>
    </div>
  </div>
  <div layout="row" flex>
    <div layout="column" layout-fill layout-align="center start" class="horizontal-repeat">
      <div layout="row" class="title-row" layout-align="center center" flex>
        <h1>
          Tools
          <a href="/tools" class="md-title" style="padding: 0px 0px 0px 20px;">
            View all {{mainCtrl.toolsNum}} tools
          </a>
        </h1>
        <div flex>
        </div>
        <div class="seemore">
          <!-- todo put this into a directive -->
          <md-button ng-click="mainCtrl.loginAndRedirect('/add/tool')" class="md-raised md-primary add-button">
            Add a tool
          </md-button>
        </div>
      </div>
      <card-directive ng-repeat="tool in mainCtrl.tools" data="tool"></card-directive>
    </div>
  </div>

  <div class="footer">
    <div class="row">
      <div class="col-md-8">
        <ul>
          <li class="footer-padding"><a href="">About</a></li>
          <li class="footer-padding"><a href="">Our Mission</a></li>
          <li class="footer-padding"><a href="">Contact</a></li>
          <li class="pull-right">All rights reserved, CivicMakers, 2015</li>
        </ul>
      </div>
    </div>
  </div><!--footer -->
</div>
