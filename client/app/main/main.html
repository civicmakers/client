<div class="main-hero">
  <div class="main-hero-text">
    <div id="first-line" class="hero-text">TALENT, TOOLS & KNOWLEDGE</div></br>
    <div id="second-line" class="hero-text">FOR PUBLIC GOOD PROJECTS</div>
  </div>
</div>
<div class="main-wrapper">
  <div layout="row" flex>
    <div layout="column" layout-fill layout-align="center start" class="horizontal-repeat">
      <div layout="row" class="title-row first-row" layout-align="center center" flex>
        <h1>
          Projects
          <a href="/projects" class="md-title" style="padding: 0px 0px 0px 20px;">
            View All {{mainCtrl.projectsNum}} Projects
          </a>
        </h1>
        <div flex>
        </div>
        <div class="seemore">
          <!-- todo put this into a directive -->
          <button ng-click="mainCtrl.loginAndRedirect('/add/project', $event)" class="md-raised md-primary button"
                  analytics-on analytics-event="add-story" analytics-category="Buttons">
            Add a project
          </button>
        </div>
      </div>
      <div class="main-card-board">
        <card-directive ng-repeat="project in mainCtrl.projects | filter:mainSearch" data="project"></card-directive>
      </div>
    </div>
  </div>
  <div layout="row" flex>
    <div layout="column" layout-fill layout-align="center start" class="horizontal-repeat">
      <div layout="row" class="title-row" layout-align="center center" flex>
        <h1>
          Tools
          <a href="/tools" class="md-title" style="padding: 0px 0px 0px 20px;">
            View all {{mainCtrl.toolsNum}} tools
          </a>
        </h1>
        <div flex>
        </div>
        <div class="seemore">
          <!-- todo put this into a directive -->
          <button ng-click="mainCtrl.loginAndRedirect('/add/tool', $event)" class="md-raised md-primary button"
                  analytics-on analytics-event="add-tool" analytics-category="Buttons">
            Add a tool
          </button>
        </div>
      </div>
      <div class="main-card-board">
        <card-directive ng-repeat="tool in mainCtrl.tools" data="tool"></card-directive>
      </div>
    </div>
  </div>
</div>
