      <div class="main-header">
        <span class="header-text">Talent, tools & knowledge<br />for civic projects</span>
      </div>

      <div class="main-wrapper">

        <div layout="row" flex>
          <div layout="column" layout-fill layout-align="center start" class="horizontal-repeat">
            <div layout="row" class="title-row first-row" layout-align="center center" flex>
             <h1>
              Stories
              <a href="/projects" class="md-title" style="padding: 0px 0px 0px 20px;">
                  View All {{projectsNum}} Stories
              </a>
             </h1>
              <div flex>
                
              </div>
              <div class="seemore">
                <!-- todo put this into a directive -->
                
                <md-button ng-click="mainCtrl.loginAndRedirect('/add/project')" class="md-raised md-primary">
                    Add a story
                </md-button>
              </div>
            </div>
            <div class="card-repeat">
              <card-directive ng-repeat="project in projects | filter:mainSearch" data="project"></card-directive>
            </div>
          </div>
        </div>

        <div layout="row" flex>
          <div layout="column" layout-fill layout-align="center start" class="horizontal-repeat">
            <div layout="row" class="title-row" layout-align="center center" flex>
              <h1>
              Tools
              <a href="/tools" class="md-title" style="padding: 0px 0px 0px 20px;">
                  View all {{toolsNum}} tools
              </a>
             </h1>
              <div flex>
                
              </div>
              <div class="seemore">
                <!-- todo put this into a directive -->
                
                <md-button ng-click="mainCtrl.loginAndRedirect('/add/tool')" class="md-raised md-primary">
                    Add a tool
                </md-button>
              </div>
            </div>
            <card-directive ng-repeat="tool in tools" data="tool"></card-directive>
          </div>
        </div>
