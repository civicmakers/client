<div class="main-wrapper tools clearfix">
  <div layout="row" class="title-row" layout-align="center center" flex>
    <h1 class="cm-tools-title-text">
      Tools
      <span class="md-title count">
        {{mainCtrl.toolsNum}} tools
      </span>
    </h1>
    <!-- todo put this into a directive -->
    <button ng-click="mainCtrl.loginAndRedirect('/add/tool')" class="md-raised md-primary button add-tool-button"
            analytics-on analytics-event="add-tool-click" analytics-category="tools">
        Add a tool
    </button>
  </div>
  <div class="cards-board">
    <card-directive ng-repeat="tool in tools | filter:mainSearch" data="tool" class="card-on-board"
        analytics-on  analytics-category="tools" analytics-event="view-tool" analytics-label="{{tool.$id}}">
    </card-directive>
  </div>
</div>
