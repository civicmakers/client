<div class="main-wrapper clearfix">
  <div layout="row" class="title-row first-row" layout-align="center center" flex>
    <a href="/tools"><h1>Tools</h1></a>
    <div flex></div>
    <div class="seemore">
      <h4><a href="/tools">{{tools.length}} Tools</a></h4>
    </div>
  </div>
  <div class="cards-board">
    <card-directive ng-repeat="tool in tools" data="tool" class="card-on-board"
        analytics-on  analytics-category="tools" analytics-event="view-tool" analytics-label="{{tool.$id}}">
    </card-directive>
  </div>
</div>
