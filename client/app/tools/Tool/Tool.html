<div class="main-wrapper cm-flex clearfix">
  <title-directive data="tool"></title-directive>

  <div class="cm-content-cols">
    <div class="cm-tool-profile-wrapper">
      <profile-card data="tool"></profile-card>
    </div>
    <div class="cm-desc-content">
      <div class="content-card">
        <p>{{::tool.description}}</p>
        <img class="cm-content-image" ng-if="tool.image" ng-src="{{::tool.image}}" alt="Tool image">
      </div>
      <questions-and-answers type="tools" id="toolId"></questions-and-answers>
    </div>
  </div>
</div>
