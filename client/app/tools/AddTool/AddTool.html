<div class="main-wrapper">
  <h1>Create New Tool</h1>
  <form name="toolForm">
    <md-input-container>
      <label>Tool Name</label>
      <input type="text" ng-model="toolFormData.name" required md-maxlength="100">
    </md-input-container>

    <md-input-container>
      <label>Description</label>
      <textarea ng-model="toolFormData.description" required md-maxlength="300"></textarea>
    </md-input-container>

    <md-input-container>
      <label>Primary Audiences</label>
      <input type="text" ng-model="toolFormData.audience" md-maxlength="100">
    </md-input-container>

    <md-input-container>
      <label>Cost</label>
      <md-select ng-model="toolFormData.pricing">
        <md-option value="Free">Free</md-option>
        <md-option value="Paid">Paid</md-option>
        <md-option value="Fremium">Fremium</md-option>
      </md-select>
    </md-input-container>

    <md-input-container>
      <label>License</label>
      <md-select ng-model="toolFormData.license" required placeholder="Open">
        <md-option value="Open">Open</md-option>
        <md-option value="Closed">Closed</md-option>
      </md-select>
    </md-input-container>

    <md-input-container>
      <label>Avatar URL</label>
      <input type="text" ng-model="toolFormData.avatar">
    </md-input-container>

    <md-input-container>
      <label>Image URL</label>
      <input type="text" ng-model="toolFormData.video" md-maxlength="100">
    </md-input-container>

    <md-input-container>
      <label>Website URL</label>
      <input type="text" ng-model="toolFormData.link" md-maxlength="100" required>
    </md-input-container>

    <md-input-container>
      <label>Twitter URL</label>
      <input type="text" ng-model="toolFormData.twitter" md-maxlength="100">
    </md-input-container>

    <md-input-container>
      <label>Tags</label>
      <input type="text" ng-model="tagsEntry" ng-change="tagsEntryChanged()" md-maxlength="300">
    </md-input-container>

  </form>

  <md-button class="md-raised md-primary" ng-click="submitToolForm(toolFormData)" style="float: right;">
    Submit
  </md-button>

</div>
