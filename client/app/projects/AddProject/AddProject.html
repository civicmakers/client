<div class="main-wrapper">

  <h1>Create New Project</h1>

  <form name="projectForm">

    <md-input-container>
      <label>Project Name</label>
      <input type="text" ng-model="projectFormData.name" required md-maxlength="100">
    </md-input-container>

    <md-input-container>
      <label>Description</label>
      <textarea ng-model="projectFormData.description" required md-maxlength="300"></textarea>
    </md-input-container>

    <md-input-container>
      <label>Header Image URL</label>
      <textarea ng-model="projectFormData.image" required></textarea>
    </md-input-container>

    <md-input-container>
      <label>Web URL</label>
      <textarea ng-model="projectFormData.link" required md-maxlength="300"></textarea>
    </md-input-container>

    <md-input-container>
      <label>Tags</label>
      <input type="text" ng-model="tagsEntry" ng-change="tagsEntryChanged()" md-maxlength="300">
    </md-input-container>

    <md-input-container>
         <label>Search Tools To Include</label>
         <textarea ng-model="searchInput" md-maxlength="300"></textarea>
     </md-input-container>

     <div class="lil-card" ng-if="searchInput !== undefined " ng-repeat="tool in tools | filter:searchInput | limitTo: 12" ng-click="addToTools(tool)">
       <img ng-src="{{tool.image}}" alt="">
       <p>{{tool.name}}</p>
     </div>

     <div class="selected-tools" ng-if="selectedTools.length !== 0">
      <h3>Your Selected Tools:</h3>
      <div class="card-container">
        <div class="lil-card" ng-repeat="selectedTool in selectedTools track by $index">
         <img ng-src="{{selectedTool.image}}" alt="">
         <p>{{selectedTool.name}}</p>
        </div>
      </div>
     </div>

  </form>

  <md-button class="md-raised md-primary" ng-click="submitProjectForm(projectFormData)" style="float: right;">
    Submit
  </md-button>

</div>
