<div class="main-wrapper">
	<h1><a ng-href="topic.attributes.url">{{topic.attributes.name}}</a></h1>
	<p>{{topic.attributes.description}}</p>
	<!-- {{topic}} -->
  <p>Created: {{ topic.attributes.created_at | date:'MMMM dd, yyyy' }}</p>
  <ul>
    <li><a ng-href="{{topic.attributes.social_links.facebook}}">Facebook</a></li>
    <li><a ng-href="{{topic.attributes.social_links.twitter}}">Twitter</a></li>
    <li><a ng-href="{{topic.attributes.social_links.linkedin}}">LinkedIn</a></li>
  </ul>
</div>
